<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="nome">Scott</p>
    <p id="sobrenome">Mescudi</p>

    <h1>Bem Vindo <span id="nomecompleto"> </span></h1>
        
        <script>

            var nome;
            var sobrenome

            eNome= document.getElementById("nome");
            eSobrenome= document.getElementById("sobrenome");

            nome=(eNome.textContent);
            sobrenome=(eSobrenome.textContent);

            var nomeCompleto=nome+' '+sobrenome;
            var eNomeCompleto= document.getElementById("nomecompleto");
            eNomeCompleto.textContent=nomeCompleto;
    
    
        </script>
    
</body>
</html>
