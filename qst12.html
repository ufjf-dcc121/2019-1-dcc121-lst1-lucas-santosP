<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 12</title>
</head>
<body>
    <div id="x">13</div>
    <div id="y">8</div>
    <div id="produto"> </div>
    <div id="soma"></div>

    <script>
        var x, y, soma,produto;
        //recebe os valores do html
        var eX= document.getElementById("x");
        var eY= document.getElementById("y");
        var eProduto= document.getElementById("produto");
        var eSoma= document.getElementById("soma");
        //passa os valores paras as variaveis
        x= Number(eX.textContent);
        y= Number(eY.textContent);
        //calcula
        soma=x+y;
        produto=x*y;
        //retorna para html as frase com os novos valores
        eProduto.textContent="O produto de "+x+" e "+y+" é "+produto+"!";
        eSoma.textContent="A Soma de "+x+" e "+y+" é "+soma+"!";

    </script> 
</body>
</html>
