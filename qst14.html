<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 14</title>
</head>
<body>
    <div id="x">7</div>
    <div id="y">5</div>

    <button id=calcular>CALCULAR!</button>
    <br>
    <div id="produto"></div>
    <div id="soma"></div>

        <script>
            var x,y,produto,soma, eBotao;

            var eX= document.getElementById("x");
            var eY= document.getElementById("y");
            var eSoma= document.getElementById("soma");
            var eProduto= document.getElementById("produto");
            eBotao= document.getElementById("calcular");
            
            document.getElementById("x").contentEditable = true;
            document.getElementById("y").contentEditable = true;

            eBotao.addEventListener("click", fun);
            
            function fun(){
            //passa os valores do html para as variaveis x e y
                x=Number(eX.textContent);
                y=Number(eY.textContent);
            //calcula
                soma=x+y;
                produto=x*y;
            //retorna pro html com valores atualizados
                eProduto.textContent="O produto de "+x+" e "+y+" é "+produto+"!";
                eSoma.textContent="A soma de "+x+" e "+y+" é "+soma+"!";
            }


        </script>
    
</body>
</html>
