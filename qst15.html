<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 15</title>
</head>
<body>
    <main>
        <h1>Resultado da Avaliação</h1>
            <p> Olá <span id="nome">Fulano</span>, você está matriculado há <span id="anos">2</span> 
                anos no curso de Confeitaria e as notas das suas disciplinas são: <span id="confeitaria">70</span>
                em Confeitaria Básica; <span id="coberturas">80</span> em Coberturas e <span id="bolos">60</span>
                em Broas e Bolos.</p>

            <p id="resultado"></p>            
            <button id="avaliar">AVALIAR</button>
            <button id="limpar">LIMPAR</button>
            <strong> <p id="melhorias"></p> </strong>

            <script>
                var nome= document.getElementById("nome");
                var anos= document.getElementById("anos");
                var confeitaria= document.getElementById("confeitaria");
                var coberturas= document.getElementById("coberturas");
                var bolos= document.getElementById("bolos");
                var botaoAvaliar= document.getElementById("avaliar");
                var botaoLimpar= document.getElementById("limpar");
                var resultado= document.getElementById("resultado");
                var melhorias= document.getElementById("melhorias");
                var media;

                nome.contentEditable="true";
                anos.contentEditable="true";
                confeitaria.contentEditable="true";
                coberturas.contentEditable="true";
                bolos.contentEditable="true";

                botaoLimpar.addEventListener("click", function limparClick(){
                    resultado.textContent= "";
                    melhorias.textContent= "";
                });

                botaoAvaliar.addEventListener("click", function avaliarClick(){
                    //Calculo da media!
                    var nConf=Number(confeitaria.textContent);
                    var nCober=Number(coberturas.textContent);
                    var nBolos=Number(bolos.textContent);
                    media= (nConf+nCober+nBolos )/3;
                    melhorias.innerHTML="";

                    if(media>=70)
                        resultado.textContent="Parabens "+nome.textContent+" ! Você esta aprovado com media "+media+" !";
                    else
                        resultado.textContent="Você está reprovado com média "+media+" !";

                    if( nConf < 60)    
                        melhorias.innerHTML+= nome.textContent+", considere estudar mais Confeitaria!!";
                    
                    if( nCober < 60)   
                        melhorias.textContent+= nome.textContent+", considere estudar mais Coberturas!!";
                    
                    if( nBolos < 60)    
                        melhorias.textContent+= nome.textContent+", considere estudar mais Broas e Bolos!!";
                });
            
            </script>
    </main>
</body>
</html>
